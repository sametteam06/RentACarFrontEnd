<table class = "table">
    <thead>
        <tr>
            <th>Renk</th>
        </tr>
    </thead>
    <div *ngIf="dataLoaded==false" class="spinner-grow text-secondary" role="status">
        <span class="visually-hidden" >Loading...</span>
    </div>
    <tr class = "tr" >
        <td class = "td">
            <li 
                (click)="setCurrentColor(color)"
                routerLink = "cars/color/{{color.id}}"
                *ngFor= "let color of colors"
                [class]= "getCurrentColorClass(color)">
                {{color.colorName}}
            </li>
        </td>
    </tr>
</table>
