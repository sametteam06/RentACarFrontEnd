<div class="row">
    <div class="md-6">
        <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Kiralama Tarihi
            </button>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <div class="container">
                    <form class="form-horizontal" role="form">
                        <br /><input type="datetime-local" [(ngModel)] = "rentDate"[ngModelOptions]="{standalone:true}" class="form-control" placeholder="Date-time Kodu">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="md-6">
        <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
              Teslim Tarihi
            </button>
        </p>
        <div class="collapse" id="collapseExample2">
            <div class="card card-body">
                <div class="container">
                    <form class="form-horizontal" role="form">
                        <br /><input type="datetime-local" [(ngModel)] = "returnDate"[ngModelOptions]="{standalone:true}" class="form-control" placeholder="Date-time Kodu">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<button class = "btn-primary" (click)="setDates(rentDate, returnDate)">Kirala</button>

<div *ngIf="checkSuccess; else failed">
    <app-payment></app-payment>
</div>
<ng-template #failed>
    <h5>{{checkMessage}}</h5>
</ng-template>
