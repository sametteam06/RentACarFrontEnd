<div *ngIf="dataLoaded==false" class="spinner-grow text-secondary" role="status">
    <span class="visually-hidden" >Loading...</span>
</div>
<div *ngIf="dataLoaded" class="row mt-3 d-flex justify-content-center">
    <div class="col-md-10 pl-5 ml-5">
        <div class="row mt-2 pl-5">
            <div class="card col-md-3 col-lg-4 view overlay hm-zoom card mb-6 mb-4 mt-5 cardd"
                *ngFor="let car of carMainPageDtos">
                <img [src]="setImagePath(car.carId)"
                    class="card-img-top card-img" style="width: 100%;
                    height:210px;
                    border-radius:inherit"/>
                <div class="card-body">
                    <h5 class="card-title fs-4" style="text-shadow: 1px 1px 2px grey, 0 0 1em grey, 0 0 0.2em grey;">{{car.carName}}</h5>
                    <p class="card-text fs-6" style="color:rgba(191, 16, 16, 0.945);text-shadow: 1px 1px 2px red, 0 0 1em red, 0 0 0.2em red; ">
                        {{car.brandName + '  ' + car.engineDisplacement + ' cc'}}</p>
                    <a class="btn
                        btn-success" style="width: 270px;" routerLink="/cars/detail/{{car.carId}}">Günlük Kiralama Ücreti : {{car.dailyPrice}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
