<main class="form-signin">
    <form [formGroup] = "loginForm">
      <img class="mb-4" [src]="defaultImageUrl" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Giriş Yapınız</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" formControlName = "email" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">E-Mail Adresi</label>
      </div>
      <div class="form-floating">
        <input type="password" formControlName = "password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Şifre</label>
      </div>
  
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="w-50 btn btn-lg btn-success" type="submit" (click)="login()">Giriş Yap</button>
      <button class="w-50 btn btn-lg btn-primary" type="submit" routerLink="/register">Kayıt Ol</button>

    </form>
  </main>
